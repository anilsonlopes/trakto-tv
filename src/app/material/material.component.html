<app-topbar [changeEnvironment]="true" />

<div class="px-10 py-5 bg-gray-200">
  <div class="mx-auto max-w-7xl">
    <img class="w-full" src="/assets/image/banner.jpg" alt="Banner" />

    <app-slider
      title="Material didático"
      subtitle="Acesse suas últimas apresentações de aula"
      [action]="{
        text: 'Ver todo conteúdo',
        to: '/material-todos',
        target: '_self'
      }"
    />
    <app-slider
      title="Vídeo aulas"
      subtitle="Complemente os estudos assistindo o conteúdo de forma dinâmica."
    >
      <a
        action
        href="https://youtube.com/trakto-tv"
        target="_blank"
        class="px-5 py-3 border border-current rounded-lg text-red-600 flex justify-center items-center space-x-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 20 20"
          class="text-2xl"
        >
          <path
            fill="currentColor"
            d="M11.603 9.833L9.357 8.785C9.161 8.694 9 8.796 9 9.013v1.974c0 .217.161.319.357.228l2.245-1.048c.197-.092.197-.242.001-.334zM10 .4C4.698.4.4 4.698.4 10s4.298 9.6 9.6 9.6s9.6-4.298 9.6-9.6S15.302.4 10 .4zm0 13.5c-4.914 0-5-.443-5-3.9s.086-3.9 5-3.9s5 .443 5 3.9s-.086 3.9-5 3.9z"
          ></path>
        </svg>
        <span>Abrir no Youtube</span>
      </a>
    </app-slider>
  </div>
</div>
